{% extends 'base.html' %}
{% block title %}FLARE - Login{% endblock title %}
{% block content %}
  <div class="container-fluid col-md-6 col-lg-4 mt-3">
    <div class="card p-4">
      <h2 class="text-primary text-center mb-4">Login</h2>
      <form action="" method="POST">
        {% csrf_token %}
        {% if request.GET.next %}
          <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            placeholder="Enter your email"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
            name="password"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
          />
          <label class="form-check-label" for="rememberMe"
            >Remember Me</label
          >
          &nbsp;&nbsp; <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
        <input type="submit" value="Login" class="btn btn-primary col-lg-12 col-12 mt-2 mb-3">
        <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
      </form>
    </div>
  </div>
{% endblock content %}
